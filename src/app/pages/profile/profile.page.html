<ion-header>
  <ion-toolbar>
    <ion-title>{{username}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class='profileDescription'>
    <div>
      profile Info
    </div>
    <div>
      profile description
    </div>
    <div>
      <ion-button fill="outline">
        <ion-icon name="add-outline"></ion-icon>
        <ion-label>Create a post</ion-label>
      </ion-button>  
    </div>
  </div>
  
  <div class='profileContent'>
    <ion-segment value="games" [(ngModel)]="selectedSegment" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="games">
        <ion-label>Games</ion-label>
      </ion-segment-button>
      <ion-segment-button value="posts">
        <ion-label>Posts</ion-label>
      </ion-segment-button>
      <ion-segment-button value="reviews">
        <ion-label>Reviews</ion-label>
      </ion-segment-button>
    </ion-segment>


    <div *ngIf="selectedSegment === 'games'">

      <ion-grid>
        <ion-row >
          <ion-col  size='6' *ngFor='let coiso of coisos'>
            <app-game-player></app-game-player>
          </ion-col>
        </ion-row>
      </ion-grid>
      
    </div>



    <div *ngIf="selectedSegment === 'posts'">
      
     <!--  fazer um infinite scroll para os posts -->

      <ion-infinite-scroll>
        <app-post></app-post>
      </ion-infinite-scroll>
      
    </div>

    <div *ngIf="selectedSegment === 'reviews'">
      
      <!--  fazer um infinite scroll para os reviews -->
 
       <ion-infinite-scroll>
         <app-post></app-post>
       </ion-infinite-scroll>
       
     </div>
  </div>


</ion-content>
