<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button (click)="goBack()"></ion-button>
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-buttons>

  <ion-title>Comments</ion-title>
</ion-toolbar>

<ion-content>
  <app-post [data]="data"></app-post>
  <app-reply *ngFor="let comment of comments" [data]="comment"></app-reply>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-avatar slot="start">
      <img src="{{fire.myProfile.avatar}}" alt="" />
    </ion-avatar>

    <ion-textarea
      rows="1"
      autoGrow="true"
      inputmode="text"
      minlength="1"
      wrap="soft"
      maxlength="140"
      placeholder="Add a comment..."
      (ionChange)="setDescription($event)"
      [value]="description"
    >
    </ion-textarea>
    <ion-text
      color="primary"
      slot="end"
      class="ion-padding-horizontal"
      button
      (click)="postComment()"
    >
      <ion-label>
        <span>Post</span>
      </ion-label>
    </ion-text>
  </ion-toolbar>
</ion-footer>
