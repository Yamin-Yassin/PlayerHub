<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button (click)="goBack()"></ion-button>
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-buttons>

  <ion-title>Comments</ion-title>
</ion-toolbar>

<ion-content>
  <app-post [data]="originalData"></app-post>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-avatar slot="start">
        <img src="../../../assets/img/sofia.png" alt="" />
      </ion-avatar>
    </ion-buttons>

    <ion-input placeholder="Add a comment..."></ion-input>
  </ion-toolbar>
</ion-footer>
