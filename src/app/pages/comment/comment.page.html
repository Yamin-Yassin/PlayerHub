<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button (click)="goBack()"></ion-button>
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-buttons>

  <ion-title>Comments</ion-title>
</ion-toolbar>

<ion-content>
  <app-review-game [review]="originalData"></app-review-game>

  <ion-grid>
    <ion-row>
      <div class="review-header">
        <div class="review-avatar-name">
          <ion-avatar>
            <img src="{{ originalData.avatar }}" alt="" />
          </ion-avatar>
          <ion-text color="dark">
            <p class="username">{{ originalData.username }}</p>
          </ion-text>
        </div>

        <ion-text class="score">
          <h3>{{ originalData.score }}</h3>
        </ion-text>
      </div>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-avatar class="avatar-sm" slot="start">
        <img src="../../../assets/img/sofia.png" alt="" />
      </ion-avatar>
    </ion-buttons>

    <ion-input placeholder="Add a comment..."></ion-input>
  </ion-toolbar>
</ion-footer>
