<ion-header>
  <ion-toolbar>
    <ion-input
      placeholder="Search for Game or Player..."
      readonly="true"
      button
      class="ion-margin-horizontal"
    ></ion-input>
    <ion-fab-button slot="end" size="small">
      <ion-icon name="search-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header> New Arrivals </ion-list-header>

    <ion-slides [options]="slideOpts">
      <ion-slide *ngFor="let card of [0,1,2,3]">
        <app-game-player></app-game-player>
      </ion-slide>
    </ion-slides>
  </ion-list>
</ion-content>
